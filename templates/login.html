<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Prevent caching of sensitive content -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <!-- Basic Content Security Policy -->
  <meta http-equiv="Content-Security-Policy"  content="default-src 'self'; style-src 'self' https://cdn.jsdelivr.net; script-src 'self';">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Secure Chat App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4">
    <h3 class="text-center mb-3">Login</h3>
    <form id="loginForm" autocomplete="off">
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required autocomplete="username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <p class="mt-3 text-center">Don't have an account? <a href="/register">Register</a></p>
    </form>
  </div>

  <script src="{{ url_for('static', filename='scripts.js') }}">
  </script>
</body>
</html>
